version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: stealth-postgis
    environment:
      POSTGRES_DB: stealth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stealth-network

  app:
    build: .
    container_name: stealth-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # These override your application.properties for Docker internal networking
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/stealth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY} # Load from your local .env file
    networks:
      - stealth-network

networks:
  stealth-network:
    driver: bridge